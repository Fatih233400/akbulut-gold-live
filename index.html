<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akbulut Kuyumculuk — Canlı Fiyat (Mobil)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #ffd700;
      --muted: #c0b59a;
      --bg: #060606;
      --text: #f6f0e6;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', system-ui, sans-serif;
      background: linear-gradient(180deg, var(--bg) 0%, #121212 100%);
      color: var(--text);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      padding: 15px;
    }
    h1 {
      color: var(--gold);
      font-size: 1.8em;
      margin-top: 20px;
    }
    h2 {
      font-size: 1em;
      color: var(--muted);
      margin-bottom: 20px;
    }
    table {
      width: 95%;
      max-width: 600px;
      border-collapse: collapse;
      background-color: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 25px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    th {
      color: var(--gold);
      font-weight: 600;
    }
    td {
      font-size: 0.95em;
    }
    .footer {
      font-size: 0.8em;
      color: var(--muted);
      margin-top: auto;
      margin-bottom: 10px;
    }
    .card {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }
    .mini {
      background-color: rgba(255,255,255,0.05);
      padding: 10px 20px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .mini h3 {
      color: var(--gold);
      font-size: 0.9em;
    }
    .mini p {
      margin-top: 5px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>AKBULUT KUYUMCULUK</h1>
  <h2>Zerafetin Parladığı Adres</h2>

  <table>
    <thead>
      <tr>
        <th>ÜRÜN</th>
        <th>ALIŞ (TL)</th>
        <th>SATIŞ (TL)</th>
      </tr>
    </thead>
    <tbody id="priceRows">
      <tr><td colspan="3">Veri çekiliyor...</td></tr>
    </tbody>
  </table>

  <div class="card">
    <div class="mini">
      <h3>ONS</h3>
      <p id="ons">--</p>
    </div>
    <div class="mini">
      <h3>EURO</h3>
      <p id="euro">--</p>
    </div>
    <div class="mini">
      <h3>DOLAR</h3>
      <p id="usd">--</p>
    </div>
  </div>

  <div class="footer">
    <p id="time"></p>
    <p>Bilgi amaçlıdır. © Akbulut Kuyumculuk — Cano ile hazırlandı</p>
  </div>

  <script>
    async function fetchPrices() {
      try {
        const res = await fetch("/api/fiyat.js");
        const data = await res.json();

        const rows = document.getElementById("priceRows");
        rows.innerHTML = "";

        if (Array.isArray(data.data)) {
          data.data.forEach(item => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${item.name || item.title || item.urunadi}</td>
              <td>${item.buy || item.alis || "--"}</td>
              <td>${item.sell || item.satis || "--"}</td>
            `;
            rows.appendChild(tr);
          });
        } else {
          rows.innerHTML = "<tr><td colspan='3'>Veri çekilemedi</td></tr>";
        }

        document.getElementById("ons").innerText = data.ons || "--";
        document.getElementById("euro").innerText = data.euro || "--";
        document.getElementById("usd").innerText = data.usd || "--";

        document.getElementById("time").innerText = new Date().toLocaleString("tr-TR");
      } catch (err) {
        document.getElementById("priceRows").innerHTML = "<tr><td colspan='3'>Veri çekilemedi</td></tr>";
      }
    }

    fetchPrices();
    setInterval(fetchPrices, 10000);
  </script>

  <script src="api/fiyat.js"></script>
</body>
</html>
